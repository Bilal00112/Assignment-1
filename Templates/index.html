<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Management</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>📚 Book Management System</h1>
    <a href="/add" class="add-btn">➕ Add Book</a>

    <ul>
        {% for book in books %}
        <li>
            <span>{{ book.title }} by {{ book.author }} ({{ book.genre }}) - ${{ book.price }} - {{ book.publication_year }}</span>
            <a href="/edit/{{ book.id }}" class="edit-btn">✏️</a>
            <a href="/delete/{{ book.id }}" class="delete-btn">❌</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
