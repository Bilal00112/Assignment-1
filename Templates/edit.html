<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Edit Book</h1>
    <form action="/edit/{{ book.id }}" method="post">
        <input type="text" name="title" value="{{ book.title }}" required>
        <input type="text" name="author" value="{{ book.author }}" required>
        <input type="text" name="genre" value="{{ book.genre }}" required>
        <input type="number" name="price" value="{{ book.price }}" step="0.01" required>
        <input type="number" name="publication_year" value="{{ book.publication_year }}" required>
        <button type="submit">Update</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
